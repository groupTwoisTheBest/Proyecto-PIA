<html lang="en">
<head>

    <title>Evalua Javiera</title>
</head>
<body>


    <fieldset>
    <h2>Evaluate</h2>

    <input id="username" type="text" placeholder="Documento">

    <input id="password" type="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    </fieldset>


<script>
const users = [
        { username: "1025657843", password: "MJAVIERA", redirect: "pagina/HTML/selectProfesor.html" },
        { username: "1025657456", password: "MJAVIERA", redirect: "pagina/HTML/selectProfesor.html" },
        { username: "102011554", password: "MJAVIERA", redirect: "pagina/HTML/selectProfesor.html" }
]
    function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        const found = users.find(u => u.username === user && u.password === pass);

    if (found) {
            window.location.href = found.redirect;
        } 
        else {
        alert("Usuario o contraseña incorrectos.");
        }
    }
</script>

</body>
