<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../Imgs/icon.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/stylesheet_page2.css">
    <title>¿A quién vas a evaluar?</title>
</head>
<body>
    <div class="calification_opcion">
        <h2 class="title">
            David Gomez Arteaga
        </h2>
        <div>
            <label>¿A quién quieres evaluar?</label>
            <form id="Selectormestro">
                <select id="maestro" name="maestro">
                    <option value="">Elige a un maestro</option>
                    <option value="Lenny">Lenny</option>    
                    <option value="Erika">Erika</option>
                    <option value="Fredy">Freddy</option>
                </select>
                <div>
                    <input type="submit" class="to-go-calification_plataform" value="Continuar ">
                </div>
            </form>
        </div>
    </div>

<script>
    // Escucha el evento "submit" del formulario con id "Selectormestro"
    document.getElementById('Selectormestro').addEventListener('submit', function(event) {

        // Evita que el formulario recargue la página automáticamente
        event.preventDefault();

        // Obtiene el valor seleccionado del elemento con id "maestro"
        const maestro = document.getElementById('maestro').value;

        // Si el usuario seleccionó un maestro...
        if (maestro) {

            // Guarda el maestro elegido en el almacenamiento local del navegador
            localStorage.setItem('maestroSeleccionado', maestro);

            // Redirige a la siguiente página
            window.location.href = 'calification_plataform.html';
        } else {

            // Si no seleccionó nada, muestra un mensaje de alerta
            alert('Por favor, selecciona un maestro');
        }
    });
</script>
