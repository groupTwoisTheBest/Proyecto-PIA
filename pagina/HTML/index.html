<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../Imgs/icon.jpeg">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/index2.css">
    <title>Evalua Javiera</title>
</head>
<body>

<div class="Open">

    <img src="../Imgs/javiera-icon.png" alt="simbolo de la javiera" class="Javi">
    
    <fieldset>
    <h2>Evaluate</h2>

    <input id="username" type="text" placeholder="Documento">

    <input id="password" type="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    </fieldset>
</div>  

<script>
const users = [
        { username: "1025657843", password: "MJAVIERA", redirect: "selectProfesor.html" },
        { username: "1025657456", password: "MJAVIERA", redirect: "selectProfesor.html" },
        { username: "102011554", password: "MJAVIERA", redirect: "selectProfesor.html" }
]
    function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        const found = users.find(u => u.username === user && u.password === pass);

    if (found) {
            window.location.href = found.redirect;
        } 
        else {
        alert("Usuario o contraseña incorrectos.");
        }
    }
</script>

</body>
</html>
